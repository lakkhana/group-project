add_event:
    pattern:  /event/add/{type}/{msg}
    defaults: { _controller: UCSCEventCalendarBundle:Default:addEvent, type:null, msg:null }

edit_event:
    pattern:  /event/edit/{id}
    defaults: { _controller: UCSCEventCalendarBundle:Default:editEvent }


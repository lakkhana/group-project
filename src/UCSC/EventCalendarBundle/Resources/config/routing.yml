    defaults: { _controller: UCSCEventCalendarBundle:Default:deleteEvent }
    
list_events:
    pattern:  /event/list/{type}/{msg}
    defaults: { _controller: UCSCEventCalendarBundle:Default:list, type:null, msg:null }

view_calendar:
    pattern:  /
    defaults: { _controller: UCSCEventCalendarBundle:Default:view }